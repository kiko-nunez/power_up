{% extends 'base.html' %} {% block content %}

<h1>Station Details</h1>
<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ station.name }}</span>
        <p>Address: {{ station.address }}</p>
        <p>Connector Types: {{ station.connectors }}</p>
        <p>Availability: {{ station.availablity }}</p>
        <p>Review: {{station.reviews }} </p>
      </div>
      <div class="card-action">
        <a href="{% url 'stations_update' station.id %}">Edit</a>
        <a href="{% url 'stations_delete' station.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
