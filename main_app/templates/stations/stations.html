{% extends 'base.html' %} {% block content %}

<h1>My Stations</h1>
{% for station in stations %}
<div class="row">
  <div class="col s6">
    <div class="card">
      <a href="{% url 'detail' station.id %}">
      <div class="card-content">
        <span class="card-title">{{ station.name }}</span>
        <p>Address: {{ station.address }}</p>
        <p>Description: {{ station.description }}</p>
      </div>
    </div>
  </div>
</a>
</div>

{% endfor %} {% endblock %}
