{% extends 'base.html' %} {% block content %}

<h1>Vehicle Details</h1>
<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ vehicle.type }}</span>
        <p>EV type: {{ vehicle.make }}</p>
        <p>Make: {{ vehicle.model }}</p>
        <p>Model: {{ vehicle.batterysize }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'vehicle_update' vehicle.id %}">Edit</a>
        <a href="{% url 'vehicle_delete' vehicle.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
